<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>vue-todolist</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
     
     <div id="app">
          <div>
               <input type="text" v-model="newTask" @keyup.enter="addTask">
               <button @click="addTask" >ADD</button>
               <div v-show="error">ERRORE devi inserire una task</div>
          </div>

          <div v-if="tasks.length > 0"> 

               <div v-for="(task, index) in tasks">
                    <div type="text">  
                         <span v-show="!task.editMode" v-on:click="changeTask(index)">{{task.text}}</span>
     
                         <input v-on:keyup.enter="saveChange(index)" v-model="tasks[index].text" v-show="task.editMode" >
                         
                    </div>

                                       
                    <div>
                         <i @click="changeTask(index)" class="fas fa-file-alt"></i>
                    </div>

                    <div>
                         <i @click="removeTask(index)" class="fas fa-trash-alt"></i>
                    </div>
               </div>

          </div>
          

          <div v-else>   
               <p>Nulla da fare</p>
          </div>











     </div>

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
     <script src="./asset/javascript/app.js"></script>
</body>
</html>
